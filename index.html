<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game Re-design</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope|Roboto:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <!-- OVERALL FLEXBOX CONTAINER -->


        <div class="control-area">
            <!-- LEFT SIDE SCREEN -->

            <div class="control-area-content">
                <!-- CENTER CONTENT -->
                <header>
                    <h1>The RGB guessing game</h1>
                    <p class="rgb">RGB(175, 203, 2)</p>
                </header>

                <div class="controls">
                    <ul>
                        <li><button id="new">new</button></li>
                        <li><button id="easy">easy</button></li>
                        <li><button id="medium">medium</button></li>
                        <li><button id="hard" class="active">hard</button></li>
                        <li id="message"></li>
                    </ul>
                </div>
            </div>

        </div>


        <div class="tile-area">
            <!-- RIGHT SIDE SCREEN  -->

            <main>
                <div class="row1">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>
                <div class="row2">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>
                <div class="row3">
                    <div class="cube"></div>
                    <div class="cube"></div>
                    <div class="cube"></div>
                </div>

            </main>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
