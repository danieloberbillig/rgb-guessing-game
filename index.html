<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto:300,400,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- AUDIO -->
    <audio class="bomb">
        <source src="asset/sound/zapsplat_warfare_bomb_large_distant_explosion_31204.ogg" type="audio/ogg" />
        <source src="asset/sound/zapsplat_warfare_bomb_large_distant_explosion_31204.mp3" type="audio/mp3" />
        Your browser does not support the 'audio' element.
    </audio>

    <div class="game-container">
        <!-- OVERALL FLEXBOX CONTAINER -->


        <div class="control-area">
            <!-- LEFT SIDE SCREEN -->

            <div class="control-area-content">
                <!-- CENTER CONTENT -->
                <header>
                    <h1>RGB color game</h1>
                    <p class="question">search for</p>
                    <p class="rgb">RGB(175, 203, 2)</p>
                </header>

                <div class="controls">
                    <ul>
                        <li><button id="new">new</button></li>
                        <li><button id="easy">easy</button></li>
                        <li><button id="medium" class="active">medium</button></li>
                        <li><button id="hard">hard</button></li>
                    </ul>
                </div>
            </div>

            <!-- <p>You won</p> -->
            <p id="message"></p>

            <footer>
                <p>Coded with Love in Melbourne 2019</p>
            </footer>
        </div>



        <div class="tile-area">
            <!-- RIGHT SIDE SCREEN  -->

            <!-- <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div> -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
