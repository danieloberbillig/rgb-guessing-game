<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>The great
            <br>
            <span class="rgb">RGB(175, 203, 2)</span>
            <br>
            guessing game</h1>
    </header>

    <div class="controls">
        <ul>
            <li id="new">new colors</li>
            <li id="easy">easy</li>
            <li id="hard">hard</li>
        </ul>
    </div>

    <main>
        <div class="row1">
            <div class="cube1"></div>
            <div class="cube2"></div>
            <div class="cube3"></div>
        </div>
        <div class="row2">
            <div class="cube4"></div>
            <div class="cube5"></div>
            <div class="cube6"></div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
